# Décrire en Dublin Core

Les 15 éléments du DC sont répétables, aucun n'est obligatoire. Mais des règles d'usage viennent brider cette liberté laissée aux institutions.
L'intérêt de ce format étant l'intéropérabilité, on a besoin d'un minimum de règles communes. Ces règles sont établies par les institutions qui ont l'ambition d'agréger des documents numériques grâce au protocole OAI-PMH.

Ainsi la BnF propose un [guide d'usage](http://www.bnf.fr/fr/professionnels/formats_catalogage/a.f_dublin_core.html) , et "impose" [quelques règles](http://www.bnf.fr/documents/Guide_oaipmh.pdf) pour pouvoir être éligible au moissonnage.
>.cite[Conventions BnF
>>Chaque élément possède l’un des quatre statuts suivants :

>>- obligatoire : l’élément doit impérativement figurer dans la notice
>>- obligatoire si applicable : si l’information est connue, elle doit figurer dans la notice
>>- recommandé : il est souhaitable que cet élément figure dans la notice
>>- facultatif : l’élément peut figurer ou non dans la notice]


???
Le protocole OAI-PMH est un moyen d'échanger sur Internet des métadonnées entre plusieurs institutions, afin de multiplier les accès aux documents numériques.

Il permet :

d'accroître la visibilité des collections numériques sur Internet,
de reconstituer virtuellement des corpus à partir de ressources accessibles sur différents sites,
d'alimenter des portails thématiques.
Son utilisation est libre, tout comme ses spécifications, disponibles sur le site www.openarchives.org.

#  Importer des données

####Importation manuelle
Dans Omeka :
- Add an Items ;
   - renseigner les métadonnées Dublin Core ;
   - indiquer le type de métadonnées complémentaire (éventuel) ;
   - ajouter le ou les fichiers constituant l'item ;
   - ajouter des tags (éventuellement) ;
   - choisir éventuellement une collection de rattachement (un item ne peut appartenir qu'à une collection, sauf à utiliser le plugin Collection Tree)
   - choisir le statut du document : public et/ou mis en avant (en fonction du thème choisi, sera présent en page d'accueil par exemple)

#### Importation en masse
L'import en masse passera quasiment  toujours par un fichier de métadonnées en csv et l'upload préalable sur le serveur via un FTP. Dans Omeka on peut utiliser des plugins :
- CsvImport
- Dropbox

#  Visualiser / valoriser
>.cite[Une bibliothèque numérique est une base de donnée dotée d'une interface permettant de voir un contenu  (qui peut être une image ou un texte) et sa description (sa notice).]

Mais c'est la conception minimaliste.
Il convient de dépasser ce stade et de se poser un certain nombre de question.

Que veut-on donner à voir :
- Quel mode d'entrée dans le document numérique
  - par la notice ;
  - par l'image


Le mode d'accès aux données est une forme de valorisation (bien entendu dépendante du corpus et du projet)
- .cite[scientifique], par le moteur ;
- .cite[grand public], l'accès se fait par l'image directement ;
- .cite[public motivé], on propose un accès guidé, .cite[éditorial] pour entrer dans la bibliothèque numérique ;
-  pour certains type de données l'accès sera .cite[cartographique] ;
- on peut aussi envisager une accès .cite[graphique], sous forme de dataviz (peut servir à donner à voir une typologie, une "masse") ...

# Construire une exposition avec Exhibits
### Créer une exposition
![](img/browseExi.png)

Une exposition est une visite commentée de vos contenus, avec texte descriptif et mises en pages personnalisées.
<br>
- Pour en créer une, cliquez sur l'onglet "Expositions" (exhibits) ;
- puis sur "Ajouter une exposition" (add an exhibit) ;
---

class: center


![](img/addExi.png)
---
<br>
<br>
<br>
<br>
- remplissez le formulaire dans la moitié supérieure de la page ;

- un `slug` est un nom lisible par machine pour votre exposition et fera partie de votre URL, il est important qu'il soit compréhensible pour l'humain également ;

- ajoutez des crédits (qui à fait cette exposition)

- ajouter des tags, séparés par des virgules ;

- sélectionner un thème (par défaut le même que le site ou personnalisé) ;

- cochez si vous voulez une page de sommaire avec crédits et description visibles ;

- choisissez une image d'illustration dans la base de données ;

Créons le contenu de l'exposition en ajoutant des pages, des "chapitres" à l'exposition :
- cliquez sur le bouton vert "Ajouter une page".

### Ajouter une page
Une exposition peut comporter plusieurs pages. Vous pouvez les faire glisser pour les réorganiser, en créant même des sous-sections de pages sur d'autres.


![](img/addPage.png)


---
template: inverse
class: left

- Ajouter un titre à votre page ;
- puis un Slug (nom de la page dans la barre d'adresse URL) ;

- "Nouveau bloc"
  - Les pages sont constituées de blocs, qui peuvent être des fichiers et des textes, uniquement des fichiers ou du texte ;

- Cliquez sur l'option Fichier avec texte puis sur le + vert "Ajouter un nouveau bloc de contenu"

- Dans le bloc 1 (Fichier avec texte)
  - cliquez sur le bouton  "Ajouter"  un élément ;

- Dans la fenêtre qui s'ouvre :
  - cliquez sur votre item puis sur "Sélectionner un item "

  Vous pouvez ajouter une légende si vous le souhaitez.

- Cliquez sur le bouton vert "Apply"
