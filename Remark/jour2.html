# 1.Bonnes pratiques

---

#### Les droits
- les licences libres ;
- domaine public ;
- droits négociés, seuls raison de limiter le téléchargement plein format.

#### La qualité des documents
- attention à la définition et la compression des documents
- la cohérence entre les documents
- la granularité

On veillera à se doter d'une système de lien pérenne.

#3. Décrire en Dublin Core
---
Les 15 éléments du DC sont répétables, aucun n'est obligatoire. Mais des règles d'usage viennent brider cette liberté laissée aux institutions.
L'intérêt de ce format étant l'intéropérabilité, on a besoin d'un minimum de règles communes, il convient également d'utiliser des vocabulaires contrôlés (Rameau, Garnier, type MIME, etc.). Ces règles sont aussi établies par les institutions qui ont l'ambition d'agréger des documents numériques grâce au protocole OAI-PMH.

Ainsi la BnF propose un [guide d'usage](http://www.bnf.fr/fr/professionnels/formats_catalogage/a.f_dublin_core.html) , et "impose" [quelques règles](http://www.bnf.fr/documents/Guide_oaipmh.pdf) pour pouvoir être éligible au moissonnage.

>Conventions BnF
.cite[>>Dans ce guide chaque élément possède l’un des quatre statuts suivants :
>>- obligatoire : l’élément doit impérativement figurer dans la notice
>>- obligatoire si applicable : si l’information est connue, elle doit figurer dans la notice
>>- recommandé : il est souhaitable que cet élément figure dans la notice
>>- facultatif : l’élément peut figurer ou non dans la notice]


???
>Le protocole OAI-PMH est un moyen d'échanger sur Internet des métadonnées entre plusieurs institutions, afin de multiplier les accès aux documents numériques.

>Il permet :

>>d'accroître la visibilité des collections numériques sur Internet,
>>de reconstituer virtuellement des corpus à partir de ressources accessibles sur différents sites,
>>d'alimenter des portails thématiques.
>Son utilisation est libre, tout comme ses spécifications, disponibles sur le site www.openarchives.org.

# 4. Importer des données
---

#### Importation en masse

L'import en masse passera quasiment  toujours par un fichier de métadonnées en csv et l'upload préalable sur le serveur via un FTP.

Dans Omeka on peut utiliser des plugins :
- CsvImport
- Dropbox

####Importation manuelle

Il est aussi possible de cataloguer directement dans Omeka.
- Add an Items ;
   - renseigner les métadonnées Dublin Core ;
   - indiquer le type de métadonnées complémentaire (éventuel) ;
   - ajouter le ou les fichiers constituant l'item ;
   - ajouter des tags (éventuellement) ;
   - choisir éventuellement une collection de rattachement (un item ne peut appartenir qu'à une collection, sauf à utiliser le plugin Collection Tree)
   - choisir le statut du document : public et/ou mis en avant (en fonction du thème choisi, sera présent en page d'accueil par exemple)

# 5. Editorialiser, comment, pourquoi, jusqu'où ?
---
##Donner du sens à sa base de données

.cite[L’éditorialisation consiste à mettre des connaissances à la disposition du public.]

- Les produits éditoriaux :

L’exposition est un bon outil de médiation, tout comme l’album d’images qui vient s’articuler autour d’une thématique.


##Donner de la visibilité

- la communication : s’appuyer sur les canaux officiels ;
- la diffusion : utilise la viralité des réseaux sociaux ;
- la médiation : présenter sa bibliothèque numérique, mais surtout aider dans son utilisation, accompagner les gens dans leur usage propre.

???
- Accepter de ne pas être exhaustif dans les informations

---
##Le plugin Exhibits

####Les plus
- Bon équilibre image texte ;
- facile à appréhender pour le grand public ;
- possibilité de multiplier les accès et renvois par des liens entre ressources ouvers d'autres sites ;
- format compatible avec les usages standards d'internet.

####Les limites de l'outil
- Rigidité des grilles de gabarit ;
- très peu original (mais possibilité de créer des templates personnalisés).

???
Il s’agit d’appliquer les règles d’écriture web, pour faire entrer notre propos dans les “cases” tout en veillant à un bon équilibre esthétique.

---


### Créer une exposition
![](img/browseExi.png)

Une exposition est une visite commentée de vos contenus, avec texte descriptif et mises en pages personnalisées ([voir aussi le mode d'emploi Limonade & Co)](http://www.limonadeandco.fr/presentation-du-plugin-exhibitbuilder-omeka/)

- puis sur "Ajouter une exposition" (add an exhibit) ;
